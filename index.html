<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game World : 다른 색깔 찾기</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="game-fdc.css" />
  </head>
  <body>
    <div id="container" class="no-drag">
      <div class="board">
        <header class="menu">
          <nav class="menu__nav">
            <div class="menu__nav-time">
              <strong id="player-time" aria-label="남은 시간"></strong>
            </div>
            <div class="menu__nav-stage">
              STAGE<strong id="player-stage" aria-label="스테이지"></strong>
            </div>
            <div class="menu__nav-home">
              <a
                href="./index.html#find-different-color"
                class="menu__nav-home--button"
                id="home-button"
              >
                <span class="sr-only">메인 페이지로 이동</span>
              </a>
            </div>
          </nav>
        </header>

        <main class="game">
          <div class="palette"></div>
        </main>
      </div>
    </div>

    <div class="modal modal-layer">
      <div class="modal__content">
        <div class="modal__content-title"></div>

        <button class="white-button modal__content-close-button" type="button">
          닫기
        </button>
      </div>
    </div>

    <script src="game-fdc.js"></script>
  </body>
</html>
